<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SIT725">
    <meta name="description" content="Javascript Intro">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>INTRO TO PROGRAMMING USING JAVASCRIPT</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1> JAVASCRIPT</h1>
        </header>
        <main>
            <h3>TASK</h3>
            <p>
                Here is an example of using javascript to dynamically create
                content in a webpage. </p>
            <p>
                Here is a list of <strong>Australian Capital Cities</strong>:
            </p>
            <div id="capital_cities">
                <p id="list_placeholder"><em>List is empty</em></p>
            </div>

            <p>
                Use the button below to call the javascript function 
                that creates the list.
            </p>
            <input class="btn btn-primary" type="button" onclick="buildCitiesList()"
                value="Display Capital Cities">

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
